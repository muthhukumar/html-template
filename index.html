<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muthukumar's Html template</title>
    <meta name="description" content="Muthukumar's Html template" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.muthukumar.dev" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Muthukumar" />
    <meta
      property="og:description"
      content="Join a software developer's journey through blog posts about coding, frontend development, and projects like a cross-platform todo app. With experience in React, Go, and Zig, you'll find practical tips, personal insights, and lessons learned along the way."
    />
    <meta property="og:image" content="/images/og.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="muthukumar.dev" />
    <meta property="twitter:url" content="https://www.muthukumar.dev" />
    <meta name="twitter:title" content="Muthukumar" />
    <meta
      name="twitter:description"
      content="Join a software developer's journey through blog posts about coding, frontend development, and projects like a cross-platform todo app. With experience in React, Go, and Zig, you'll find practical tips, personal insights, and lessons learned along the way."
    />
    <meta name="twitter:image" content="/images/og.png" />

    <meta name="color-scheme" content="dark light" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#dedede"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#0e1111"
    />

    <link
      rel="preload"
      href="/fonts/DMSans.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />

    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
  </head>
  <body>
    <main class="container"></main>
  </body>
</html>
